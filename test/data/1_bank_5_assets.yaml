account_configs:
  - base_currency: EUR
    account_holder: at
    bank: triodos
    account_type: checking
    input_csv_filename: "triodos_2024-2025.csv"  # RELATIVE to root_finance_path
    # Python field name and hledger field name.
    csv_column_mapping: [['the_date', "date"], ['None', ''], ['tendered_amount_out', 'amount0'], ['transaction_code', ''], ['other_party_name',''],['other_party_account_name',''], ['Unknown',''], ['description','description'],['amount_after_tnx','']]
    # The transaction date of the bank is often a lot different than the receipt transaction time, so get the latter from the receipt.
    tnx_date_columns: [['the_date', "date"], ['description','description']]
  - input_csv_filename:
    base_currency: EUR
    account_holder: at
    bank: wallet
    csv_column_mapping: None
    tnx_date_columns: None
    account_type: physical
  - input_csv_filename: None
    base_currency: POUND
    account_holder: at
    bank: wallet
    csv_column_mapping: None
    tnx_date_columns: None
    account_type: physical
  - input_csv_filename: None
    base_currency: BTC
    account_holder: at
    bank: wallet
    account_type: digital
    csv_column_mapping: None
    tnx_date_columns: None
  - input_csv_filename: None
    base_currency: GOLD
    account_holder: at
    bank: wallet
    account_type: physical
    csv_column_mapping: None
    tnx_date_columns: None
  - input_csv_filename: None
    base_currency: SILVER
    account_holder: at
    bank: wallet
    account_type: physical
    csv_column_mapping: None
    tnx_date_columns: None


