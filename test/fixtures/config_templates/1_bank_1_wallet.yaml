account_configs:
  # Bank account with CSV input
  - base_currency: EUR
    account_holder: at
    bank: triodos
    account_type: checking
    input_csv_filename: "triodos_2025.csv"  # RELATIVE to root_finance_path
    # Python field name and hledger field name.
    csv_column_mapping: [
        ["the_date", "date"],
        ["", ""],  # own account nr.
        ["tendered_amount_out", "amount"],
        ["transaction_code", ""],
        ["other_party_name", ""],
        ["other_party_account_name", ""],
        ["", ""],  # Payment abbreviation code. E.g. BA
        ["description", "description"],
        ["", ""],  # Balance in account after tnx
      ]
    # The transaction date of the bank is often different than the receipt transaction time
    tnx_date_columns: [["the_date", "date"], ["description", "description"]]

  # EUR physical wallet (cash transactions) - no CSV, derived from receipts
  - input_csv_filename: null
    base_currency: EUR
    account_holder: at
    bank: wallet
    csv_column_mapping: null
    tnx_date_columns: null
    account_type: physical

dir_paths:
  root_finance_path: "/tmp/placeholder_root"  # will be replaced by fixture
  working_subdir: "test_working_dir"
  receipt_images_input_dir: "receipt_images_input"
  receipt_images_processed_dir: "receipt_images_processed"
  receipt_images_dir: "receipt_images"
  asset_transaction_csvs_dir: "asset_transaction_csvs"
  receipt_labels_dir: "receipt_labels"
  hledger_plot_dir: "hledger_plots"

file_names:
  start_journal_filepath: "start_pos/2024_complete.journal"
  root_journal_filename: "all-years.journal"
  tui_label_filename: "receipt_image_to_obj_label"
  categories_filename: "categories.yaml"
  receipt_img:
    processing_metadata_ext: ".json"
    rotate: "_rotated"
    rotate_ext: ".jpg"
    crop: "_cropped"
    crop_ext: ".jpg"

categorisation:
  quick: false
  csv_encoding: "utf-8"

matching_algo:
  days: 2
  amount_range: 0
  days_month_swap: true
  multiple_receipts_per_transaction: false
